<!DOCTYPE html>
<html>
<head>
    <title>New Comment - CloudySky</title>
    <style>
        /* Same centering style */
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .content { display: inline-block; text-align: left; border: 1px solid #ccc; padding: 30px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 300px; padding: 8px; box-sizing: border-box; }
        .form-group button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="content">
        <h2>Add a Comment</h2>

        <form action="/app/createComment/" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="post_id">Post ID:</label>
                <input type="number" id="post_id" name="post_id" required>
            </div>

            <div class="form-group">
                <label for="content">Comment:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Add Comment</button>
            </div>
        </form>
    </div>
</body>
</html>
